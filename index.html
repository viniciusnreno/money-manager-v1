<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Maneger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container text-center">
            <h1 class="mt-5 pt-4 mb-3 fw-bold">Money Manager</h1>
            <section class="add-items mx-auto w-md-50 w-sm-100">
                <div class="d-flex justify-content-around">
                    <div class="input-group pe-2 w-md-75">
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="input-group pe-2 w-md-25 w-sm-50">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <button type="button" onclick="main();" class="btn btn-success">add</button>
                </div>
            </section>
            <section class="list mt-4 mx-auto w-md-50 w-sm-100">
                <table class="table text-start">
                    <thead>
                        <tr>
                            <th class="w-75" scope="col">name</th>
                            <th class="w-25" scope="col">price</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </section>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
